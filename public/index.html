<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAuthn Passkey Demo</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff7f50, #ff4500);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      font-size: 1rem;
      outline: none;
      transition: background 0.3s ease;
    }

    input:focus {
      background: rgba(255, 255, 255, 1);
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #ff4500;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: #ff7f50;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .message {
      margin-top: 20px;
      font-size: 1rem;
      animation: slideIn 0.5s ease-in-out;
    }

    .error {
      color: #ff4444;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebAuthn Passkey Demo</h1>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button id="register">Register</button>
    <button id="authenticate">Authenticate</button>
    <div id="message" class="message"></div>
  </div>

  <script>

    // Helper function to convert base64 to ArrayBuffer
    function base64ToArrayBuffer(base64) {
      const binaryString = window.atob(base64);
      const len = binaryString.length;
      const bytes = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        bytes[i] = binaryString.charCodeAt(i);
      }
      return bytes.buffer;
    }

    // Helper function to convert ArrayBuffer to base64
    function arrayBufferToBase64(buffer) {
      const bytes = new Uint8Array(buffer);
      let binary = '';
      for (let i = 0; i < bytes.byteLength; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return window.btoa(binary);
    }
    
    const emailInput = document.getElementById('email');
    const registerButton = document.getElementById('register');
    const authenticateButton = document.getElementById('authenticate');
    const messageDiv = document.getElementById('message');

    const serverUrl = 'https://mex-node.space';

    // Helper function to display messages
    function displayMessage(message, isError = false) {
      messageDiv.textContent = message;
      messageDiv.className = isError ? 'message error' : 'message';
    }

    // Register a new passkey
    registerButton.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      if (!email) {
        displayMessage('Please enter your email.', true);
        return;
      }

      try {
        // Step 1: Generate registration options
        const registrationOptionsResponse = await fetch(`${serverUrl}/generate-registration-options`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: email }),
        });
        const registrationOptions = await registrationOptionsResponse.json();

        console.log(registrationOptions.challenge)
        console.log(registrationOptions.user.id)

        registrationOptions.challenge = base64ToArrayBuffer(registrationOptions.challenge);
        registrationOptions.user.id = base64ToArrayBuffer(registrationOptions.user.id);

        console.log('Adjusted Registration Options:', registrationOptions);

        // Step 2: Use the browser's WebAuthn API to create a credential
        const credential = await navigator.credentials.create({
          publicKey: registrationOptions,
        });

        // Step 3: Verify the registration response
        const credentialResponse = {
          id: credential.id,
          type: credential.type,
          rawId: arrayBufferToBase64(credential.rawId),
          response: {
            clientDataJSON: arrayBufferToBase64(credential.response.clientDataJSON),
            attestationObject: arrayBufferToBase64(credential.response.attestationObject),
          },
          userID: registrationOptions.user.id, // Use user.id as base64url string
        };

        const verificationResponse = await fetch(serverUrl + '/verify-registration', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(credentialResponse),
        });

        
        const verificationResult = await verificationResponse.json();

        if (verificationResult.verified) {
          displayMessage('üéâ Registration successful!');
        } else {
          displayMessage('‚ùå Registration failed.', true);
        }
      } catch (error) {
        console.error(error);
        displayMessage('‚ö†Ô∏è An error occurred during registration.', true);
      }
    });

    // Authenticate with a passkey
    authenticateButton.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      if (!email) {
        displayMessage('Please enter your email.', true);
        return;
      }

      try {
        // Step 1: Generate authentication options
        const authOptionsResponse = await fetch(`${serverUrl}/generate-authentication-options`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: email }),
        });
        const authOptions = await authOptionsResponse.json();

        // Step 2: Use the browser's WebAuthn API to get an assertion
        const assertion = await navigator.credentials.get({
          publicKey: authOptions,
        });

        // Step 3: Verify the authentication response
        const verificationResponse = await fetch(`${serverUrl}/verify-authentication`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(assertion),
        });
        const verificationResult = await verificationResponse.json();

        if (verificationResult.verified) {
          displayMessage('üéâ Authentication successful!');
        } else {
          displayMessage('‚ùå Authentication failed.', true);
        }
      } catch (error) {
        console.error(error);
        displayMessage('‚ö†Ô∏è An error occurred during authentication.', true);
      }
    });
  </script>
</body>
</html>
