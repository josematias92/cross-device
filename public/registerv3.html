<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeDepot Cross Device Experience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6200, #ff8c00);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #countdown {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #fff;
        }

        .auth-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff6200;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            display: none;
        }

        .auth-button:hover {
            transform: scale(1.05);
            background-color: #ff8c00;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #fff;
            border-top: 4px solid #ff6200;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the HomeDepot Cross Device Experience</h1>
        <div id="countdown">Authentication starts in 5 seconds...</div>
        <button class="auth-button" id="authBtn">Authenticate with Passkey</button>
        <div class="spinner" id="spinner"></div>
    </div>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const authButton = document.getElementById('authBtn');
        const spinner = document.getElementById('spinner');

        // Simulated passkey credential ID (in real app, this comes from server)
        const passkeyCredentialId = new Uint8Array([1, 2, 3, 4, 5]); // Example ID

        // Countdown timer
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = `Authentication starts in ${countdown} seconds...`;
            
            if (countdown <= 0) {
                clearInterval(timer);
                countdownElement.style.display = 'none';
                authButton.style.display = 'inline-block';
                startWebAuthn();
            }
        }, 1000);

        // WebAuthn authentication limited to passkeys
        async function startWebAuthn() {
            try {
                // Check if WebAuthn is supported
                if (!window.PublicKeyCredential) {
                    alert('WebAuthn is not supported in this browser');
                    return;
                }

                // Show spinner during authentication
                authButton.style.display = 'none';
                spinner.style.display = 'block';

                // Create a challenge (in real scenario, this comes from server)
                const challenge = new Uint8Array(32);
                window.crypto.getRandomValues(challenge);

                // PublicKeyCredential request options limited to passkeys
                const publicKey = {
                    challenge: challenge,
                    timeout: 60000,
                    userVerification: 'required', // Stronger verification for passkeys
                    allowCredentials: [{
                        type: 'public-key',
                        id: passkeyCredentialId, // Limits to specific passkey credential
                        transports: ['internal', 'hybrid'] // Passkey-friendly transports
                    }],
                    authenticatorSelection: {
                        authenticatorAttachment: 'platform', // Prefer platform authenticators (passkeys)
                        requireResidentKey: true, // Passkeys typically use resident keys
                        userVerification: 'required'
                    }
                };

                // Request authentication
                const credential = await navigator.credentials.get({
                    publicKey: publicKey
                });

                // Success! Handle the credential
                console.log('Passkey authentication successful:', credential);
                spinner.style.display = 'none';
                countdownElement.textContent = 'Passkey Authentication Successful!';
                countdownElement.style.display = 'block';

                // In a real app, you'd send credential to server for verification

            } catch (error) {
                console.error('Passkey authentication failed:', error);
                spinner.style.display = 'none';
                countdownElement.textContent = 'Passkey Authentication Failed. Please try again.';
                countdownElement.style.display = 'block';
                authButton.style.display = 'inline-block';
            }
        }

        // Button click handler
        authButton.addEventListener('click', startWebAuthn);
    </script>
</body>
</html>
