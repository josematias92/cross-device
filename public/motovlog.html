<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riders Hub - Motorcycle Community</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 10px;
            font-size: 16px;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .main-feed, .sidebar {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
        }
        .post-form, .section {
            background: #333;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .post-input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            background: #404040;
            color: #fff;
            font-size: 14px;
        }
        .post-button, .section-button {
            background: #ff6200;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .post-button:hover, .section-button:hover {
            background: #ff8340;
        }
        .post {
            background: #333;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .avatar {
            width: 30px;
            height: 30px;
            background: #ff6200;
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0;
        }
        .username {
            font-weight: bold;
            color: #ff6200;
            font-size: 14px;
        }
        .timestamp {
            color: #888;
            font-size: 12px;
            margin-left: 8px;
        }
        .tags {
            color: #ff8340;
            margin: 5px 0;
            font-size: 13px;
        }
        .comments {
            margin-top: 8px;
            padding-left: 15px;
        }
        .comment {
            color: #ddd;
            font-size: 13px;
            margin: 5px 0;
        }
        .comment-input {
            width: 100%;
            padding: 6px;
            margin-top: 8px;
            background: #404040;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 13px;
        }
        .section h3 {
            color: #ff6200;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .section-item {
            margin: 8px 0;
            padding: 8px;
            background: #404040;
            border-radius: 4px;
            font-size: 13px;
        }
        h1 {
            color: #ff6200;
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Tablet and Desktop Styles */
        @media (min-width: 768px) {
            .container {
                max-width: 1000px;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .main-feed {
                flex: 2;
                margin-right: 15px;
            }
            .sidebar {
                flex: 1;
                min-width: 300px;
            }
            .post-form, .section {
                padding: 15px;
            }
            .post-input {
                padding: 10px;
                font-size: 16px;
            }
            .post-button, .section-button {
                padding: 10px 20px;
                font-size: 16px;
            }
            .post {
                padding: 15px;
            }
            .avatar {
                width: 40px;
                height: 40px;
            }
            .username {
                font-size: 16px;
            }
            .timestamp {
                font-size: 14px;
            }
            .tags {
                font-size: 14px;
            }
            .comment {
                font-size: 14px;
            }
            .comment-input {
                padding: 8px;
                font-size: 14px;
            }
            .section h3 {
                font-size: 18px;
            }
            .section-item {
                padding: 10px;
                font-size: 14px;
            }
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-feed">
            <h1>Riders Hub</h1>
            <div class="post-form">
                <textarea class="post-input" id="postContent" placeholder="What's on your mind, rider?"></textarea>
                <input class="post-input" id="tagsInput" placeholder="Tags (e.g., @rider1 @rider2)">
                <button class="post-button" onclick="createPost()">Post</button>
            </div>
            <div id="feed"></div>
        </div>
        <div class="sidebar">
            <div class="section" id="location">
                <h3>Ride Locations</h3>
                <div id="location-content"></div>
                <button class="section-button" onclick="addLocation()">Add Spot</button>
            </div>
            <div class="section" id="reviews">
                <h3>Gear Reviews</h3>
                <div id="reviews-content"></div>
                <button class="section-button" onclick="addReview()">Add Review</button>
            </div>
            <div class="section" id="news">
                <h3>Bike News</h3>
                <div id="news-content"></div>
            </div>
            <div class="section" id="repairshops">
                <h3>Repair Shops</h3>
                <div id="repairshops-content"></div>
                <button class="section-button" onclick="addRepairShop()">Add Shop</button>
            </div>
            <div class="section" id="tips">
                <h3>Riding Tips</h3>
                <div id="tips-content"></div>
                <button class="section-button" onclick="addTip()">Add Tip</button>
            </div>
        </div>
    </div>
    <script src="motoscript.js"></script>
</body>
</html>
