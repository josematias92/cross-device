<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riders Hub - Motorcycle Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        .main-feed, .sidebar {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
        }
        .post-form, .section {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .post-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background: #404040;
            color: #fff;
        }
        .post-button, .section-button {
            background: #ff6200;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .post-button:hover, .section-button:hover {
            background: #ff8340;
        }
        .post {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            background: #ff6200;
            border-radius: 50%;
            margin-right: 10px;
        }
        .username {
            font-weight: bold;
            color: #ff6200;
        }
        .timestamp {
            color: #888;
            font-size: 0.9em;
            margin-left: 10px;
        }
        .tags {
            color: #ff8340;
            margin: 5px 0;
        }
        .comments {
            margin-top: 10px;
            padding-left: 20px;
        }
        .comment {
            color: #ddd;
            font-size: 0.9em;
            margin: 5px 0;
        }
        .comment-input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background: #404040;
            border: none;
            border-radius: 4px;
            color: #fff;
        }
        .section h3 {
            color: #ff6200;
            margin-top: 0;
        }
        .section-item {
            margin: 10px 0;
            padding: 10px;
            background: #404040;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-feed">
            <h1 style="color: #ff6200;">Riders Hub</h1>
            <div class="post-form">
                <textarea class="post-input" id="postContent" placeholder="What's on your mind, rider?"></textarea>
                <input class="post-input" id="tagsInput" placeholder="Tags (e.g., @rider1 @rider2)">
                <button class="post-button" onclick="createPost()">Post</button>
            </div>
            <div id="feed"></div>
        </div>
        <div class="sidebar">
            <div class="section" id="location">
                <h3>Ride Locations</h3>
                <div id="location-content"></div>
                <button class="section-button" onclick="addLocation()">Add Spot</button>
            </div>
            <div class="section" id="reviews">
                <h3>Gear Reviews</h3>
                <div id="reviews-content"></div>
                <button class="section-button" onclick="addReview()">Add Review</button>
            </div>
            <div class="section" id="news">
                <h3>Bike News</h3>
                <div id="news-content"></div>
            </div>
            <div class="section" id="repairshops">
                <h3>Repair Shops</h3>
                <div id="repairshops-content"></div>
                <button class="section-button" onclick="addRepairShop()">Add Shop</button>
            </div>
            <div class="section" id="tips">
                <h3>Riding Tips</h3>
                <div id="tips-content"></div>
                <button class="section-button" onclick="addTip()">Add Tip</button>
            </div>
        </div>
    </div>
    <script src="motoscript.js"></script>
</body>
</html>
