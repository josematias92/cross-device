<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Location Map (Leaflet)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #map {
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #status {
      margin-bottom: 10px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="status">Fetching your location...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map');
    const status = document.getElementById('status');

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19,
    }).addTo(map);

    // Function to set map to user's location
    function displayLocation(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      map.setView([latitude, longitude], 14); // Zoom level 14
      L.marker([latitude, longitude]).addTo(map)
        .bindPopup('You are here!').openPopup();
      status.textContent = `Your Location: ${latitude.toFixed(4)}°, ${longitude.toFixed(4)}°`;
    }

    // Handle geolocation errors
    function handleError(error) {
      let errorMessage = 'Unable to retrieve your location.';
      switch (error.code) {
        case error.PERMISSION_DENIED:
          errorMessage = 'Permission denied. Please allow location access.';
          break;
        case error.POSITION_UNAVAILABLE:
          errorMessage = 'Location information is unavailable.';
          break;
        case error.TIMEOUT:
          errorMessage = 'The request to get your location timed out.';
          break;
      }
      status.textContent = errorMessage;
    }

    // Request user's location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(displayLocation, handleError, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });
    } else {
      status.textContent = 'Geolocation is not supported by your browser.';
    }
  </script>
</body>
</html>
