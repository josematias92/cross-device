<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Check - The Home Depot</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }
    #container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    #header {
      background-color: #f96302; /* Home Depot Orange */
      color: white;
      padding: 10px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 8px 8px 0 0;
      margin: -20px -20px 20px -20px;
    }
    #map {
      width: 400px;
      height: 400px;
      border: 2px solid #f96302;
      border-radius: 4px;
      margin: 0 auto 20px;
    }
    #status {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 15px;
    }
    #prompt {
      display: none;
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
    .button {
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s;
    }
    #yes-btn {
      background-color: #f96302;
      color: white;
    }
    #yes-btn:hover {
      background-color: #d35400;
    }
    #no-btn {
      background-color: #666;
      color: white;
    }
    #no-btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="header">The Home Depot</div>
    <div id="status">Fetching your location...</div>
    <div id="map"></div>
    <div id="prompt">
      Another Device is trying to access your account using a passkey.<br>
      Is this you? üßê<br>
      <button id="yes-btn" class="button">Yes</button>
      <button id="no-btn" class="button">No</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map');
    const status = document.getElementById('status');
    const prompt = document.getElementById('prompt');
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19,
    }).addTo(map);

    // Function to set map to user's location and show prompt
    function displayLocation(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      map.setView([latitude, longitude], 14);
      L.marker([latitude, longitude]).addTo(map)
        .bindPopup('Your Location').openPopup();
      status.textContent = `Location: ${latitude.toFixed(4)}¬∞, ${longitude.toFixed(4)}¬∞`;
      
      // Show the security prompt after a brief delay
      setTimeout(() => {
        prompt.style.display = 'block';
      }, 1000); // Delay for UX, adjust as needed
    }

    // Handle geolocation errors
    function handleError(error) {
      let errorMessage = 'Unable to retrieve your location.';
      switch (error.code) {
        case error.PERMISSION_DENIED:
          errorMessage = 'Permission denied. Please allow location access.';
          break;
        case error.POSITION_UNAVAILABLE:
          errorMessage = 'Location information is unavailable.';
          break;
        case error.TIMEOUT:
          errorMessage = 'The request to get your location timed out.';
          break;
      }
      status.textContent = errorMessage;
    }

    // Button handlers (placeholders for now)
    yesBtn.addEventListener('click', () => {
      alert('Access granted. Welcome back!');
      prompt.style.display = 'none';
    });
    noBtn.addEventListener('click', () => {
      alert('Access denied. We‚Äôll secure your account.');
      prompt.style.display = 'none';
    });

    // Request user's location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(displayLocation, handleError, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });
    } else {
      status.textContent = 'Geolocation is not supported by your browser.';
    }
  </script>
</body>
</html>
