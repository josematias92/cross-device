<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycling Diary - Share Your Story</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1515777315835-2f1de4a88f32?auto=format&fit=crop&w=1920') no-repeat center;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        header h1 {
            font-size: 36px;
            color: #ff4500;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 18px;
            color: #ddd;
            max-width: 600px;
            margin: 10px auto;
        }

        /* Form Container */
        .story-form-container {
            background: rgba(42, 42, 42, 0.9);
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form Styles */
        .story-form label {
            display: block;
            color: #ff4500;
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .story-form input,
        .story-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .story-form input:focus,
        .story-form textarea:focus {
            border-color: #ff4500;
            outline: none;
        }

        .story-form textarea {
            height: 200px;
            resize: vertical;
        }

        .story-form button {
            background: #ff4500;
            padding: 12px 30px;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s, transform 0.3s;
        }

        .story-form button:hover {
            background: #e03d00;
            transform: scale(1.02);
        }

        .story-form button:active {
            transform: scale(0.98);
        }

        /* Success Message */
        .success-message {
            display: none;
            text-align: center;
            color: #ff4500;
            font-size: 18px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }
            .story-form-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Share Your Ride</h1>
        <p>Unleash your epic motorcycle tale. Let the world hear the roar of your adventure!</p>
    </header>

    <div class="story-form-container">
        <form id="story-form" class="story-form">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email" required>

            <label for="story">Your Story</label>
            <textarea id="story" placeholder="Rev up your tale—where did you ride, what did you see, how did it feel?" required></textarea>

            <button type="submit">Submit Your Story</button>
        </form>
    </div>

    <div class="success-message" id="success-message">
        Story submitted! Your adventure is now part of the ride!
    </div>

    <footer>
        <p>© 2025 Motorcycling Diary. All rights reserved.</p>
    </footer>

    <script>
        const storyForm = document.getElementById('story-form');
        const successMessage = document.getElementById('success-message');
        const formContainer = document.querySelector('.story-form-container');

        storyForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get form values
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const story = document.getElementById('story').value;

            // Simulate form submission (e.g., log to console)
            console.log('New Story Submission:', { fullName, email, story });

            // Hide form and show success message
            formContainer.style.display = 'none';
            successMessage.style.display = 'block';

            // Reset form
            storyForm.reset();

            // Optional: Bring back form after a delay
            setTimeout(() => {
                formContainer.style.display = 'block';
                successMessage.style.display = 'none';
            }, 3000); // Form reappears after 3 seconds
        });
    </script>
</body>
</html>
