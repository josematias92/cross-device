<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Depot Passkey Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    .glow {
      box-shadow: 0 0 15px rgba(34, 211, 238, 0.7), 0 0 30px rgba(34, 211, 238, 0.3);
    }
    .pulse {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    .rocket {
      width: 60px;
      height: 100px;
      background: linear-gradient(180deg, #f97316, #ffffff);
      border-radius: 50% 50% 10% 10%;
      position: relative;
      animation: launch 4s ease-in-out forwards;
    }
    .rocket::before {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: #f97316;
      border-radius: 50%;
      animation: flame 0.5s infinite alternate;
    }
    @keyframes launch {
      0% { transform: translateY(100px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(-200px) translateX(-50px); }
    }
    @keyframes flame {
      0% { transform: translateX(-50%) scale(1); opacity: 0.8; }
      100% { transform: translateX(-50%) scale(1.2); opacity: 1; }
    }
    .welcome-screen {
      position: fixed;
      inset: 0;
      background: #f97316; /* Home Depot orange */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      transition: opacity 0.5s ease;
    }
    .welcome-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body class="flex items-center justify-center text-white">
  <!-- Starry Background -->
  <div id="stars-container" class="fixed inset-0"></div>

  <!-- Welcome Screen -->
  <div id="welcome" class="welcome-screen">
    <h1 class="text-6xl font-bold text-white drop-shadow-lg">Welcome to The Home Depot</h1>
  </div>

  <!-- Authentication Card -->
  <div id="auth-card" class="relative z-10 bg-gray-800 bg-opacity-90 p-8 rounded-2xl glow pulse max-w-lg w-full text-center hidden">
    <h1 class="text-5xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-orange-400 to-orange-600">
      Passkey Authentication
    </h1>

    <input 
      type="email" 
      id="username" 
      placeholder="Enter your email" 
      class="w-full p-4 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 text-white placeholder-gray-500 text-lg mb-6"
    >

    <!-- Rocket -->
    <div id="rocket" class="rocket mx-auto hidden"></div>

    <!-- Countdown and Status -->
    <div id="countdown" class="text-3xl font-bold text-orange-400 mb-4"></div>
    <div id="status" class="text-lg font-medium"></div>
  </div>

  <script>
    // Generate twinkling stars
    const starsContainer = document.getElementById('stars-container');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'stars';
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      starsContainer.appendChild(star);
    }

    // Base64url to ArrayBuffer conversion
    function base64urlToArrayBuffer(base64url) {
      const base64 = base64url.replace(/-/g, '+').replace(/_/g, '/');
      const binary = atob(base64);
      const buffer = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) {
        buffer[i] = binary.charCodeAt(i);
      }
      return buffer.buffer;
    }

    // ArrayBuffer to base64url conversion
    function arrayBufferToBase64url(buffer) {
      const binary = String.fromCharCode(...new Uint8Array(buffer));
      return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    const welcome = document.getElementById('welcome');
    const authCard = document.getElementById('auth-card');
    const usernameInput = document.getElementById('username');
    const countdownDisplay = document.getElementById('countdown');
    const status = document.getElementById('status');
    const rocket = document.getElementById('rocket');
    const BASE_URL = 'http://localhost:4000';

    let countdownTimer = null;

    // Show welcome screen for 2 seconds, then reveal auth card
    setTimeout(() => {
      welcome.classList.add('hidden');
      authCard.classList.remove('hidden');
    }, 2000);

    // Trigger countdown on email input
    usernameInput.addEventListener('input', () => {
      const username = usernameInput.value.trim();
      if (!username) {
        clearCountdown();
        return;
      }

      clearCountdown();
      startCountdown(username);
    });

    function clearCountdown() {
      if (countdownTimer) {
        clearInterval(countdownTimer);
        countdownTimer = null;
      }
      countdownDisplay.textContent = '';
      status.textContent = '';
      rocket.classList.add('hidden');
      rocket.style.animation = 'launch 4s ease-in-out forwards'; // Reset animation
    }

    function startCountdown(username) {
      let count = 4;
      countdownDisplay.textContent = `Authenticating in ${count}...`;
      rocket.classList.remove('hidden');

      countdownTimer = setInterval(async () => {
        count--;
        if (count > 0) {
          countdownDisplay.textContent = `Authenticating in ${count}...`;
        } else {
          clearInterval(countdownTimer);
          countdownDisplay.textContent = '';
          await authenticate(username);
        }
      }, 1000);
    }

    // Authenticate with Passkey
    async function authenticate(username) {
      status.textContent = 'Preparing authentication...';
      status.className = 'text-orange-400';

      try {
        const optsResp = await fetch(`${BASE_URL}/auth/options`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });
        const opts = await optsResp.json();
        if (!optsResp.ok) throw new Error(opts.error || 'Failed to get options');

        opts.challenge = base64urlToArrayBuffer(opts.challenge);
        opts.allowCredentials = opts.allowCredentials.map(cred => ({
          ...cred,
          id: base64urlToArrayBuffer(cred.id)
        }));

        status.textContent = 'Awaiting passkey authentication...';
        const credential = await navigator.credentials.get({ publicKey: opts });

        const credBody = {
          id: credential.id,
          rawId: credential.id,
          response: {
            authenticatorData: arrayBufferToBase64url(credential.response.authenticatorData),
            clientDataJSON: arrayBufferToBase64url(credential.response.clientDataJSON),
            signature: arrayBufferToBase64url(credential.response.signature),
            userHandle: credential.response.userHandle ? arrayBufferToBase64url(credential.response.userHandle) : null
          },
          type: credential.type
        };

        status.textContent = 'Verifying authentication...';
        const verifyResp = await fetch(`${BASE_URL}/auth/verify`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, credential: credBody })
        });
        const result = await verifyResp.json();

        if (result.verified) {
          status.textContent = 'Welcome back to The Home Depot!';
          status.className = 'text-green-400';
          rocket.style.animation = 'none'; // Stop rocket on success
        } else {
          throw new Error(result.error || 'Verification failed');
        }
      } catch (error) {
        status.textContent = `Error: ${error.message}`;
        status.className = 'text-red-400';
        console.error('Authentication error:', error);
        rocket.style.animation = 'none'; // Stop rocket on error
      }
    }
  </script>
</body>
</html>
