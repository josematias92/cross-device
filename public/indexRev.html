<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Depot Passkey Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script> <!-- QR Code library -->
  <style>
    body {
      background: #ffffff; /* White background */
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Arial', sans-serif;
    }
    .glow {
      box-shadow: 0 0 15px rgba(249, 115, 22, 0.7), 0 0 30px rgba(249, 115, 22, 0.3); /* Orange glow */
    }
    .pulse {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    .rocket {
      width: 50px;
      height: 80px;
      background: linear-gradient(180deg, #f97316, #ffffff);
      border-radius: 50% 50% 10% 10%;
      position: relative;
      animation: launch 2s ease-in-out forwards;
    }
    .rocket::before {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 15px;
      background: #f97316;
      border-radius: 50%;
      animation: flame 0.5s infinite alternate;
    }
    @media (max-width: 640px) {
      .rocket {
        width: 40px;
        height: 60px;
      }
      .rocket::before {
        bottom: -10px;
        width: 10px;
        height: 10px;
      }
    }
    @keyframes launch {
      0% { transform: translateY(80px); }
      100% { transform: translateY(-20px); }
    }
    @media (max-width: 640px) {
      @keyframes launch {
        0% { transform: translateY(60px); }
        100% { transform: translateY(-10px); }
      }
    }
    @keyframes flame {
      0% { transform: translateX(-50%) scale(1); opacity: 0.8; }
      100% { transform: translateX(-50%) scale(1.2); opacity: 1; }
    }
    .welcome-screen {
      position: fixed;
      inset: 0;
      background: #f97316; /* Home Depot orange */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      transition: opacity 0.5s ease;
    }
    .welcome-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .btn-orange {
      background: #f97316;
      transition: all 0.3s ease;
    }
    .btn-orange:hover {
      background: #ea580c; /* Darker orange on hover */
      transform: scale(1.05);
    }
    #qr-code {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

    <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-white drop-shadow-lg text-center px-4">
      Welcome to The Home Depot
    </h1>
  </div>
