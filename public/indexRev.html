<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Depot Passkey Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #ffffff; /* White background */
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Arial', sans-serif;
    }
    .glow {
      box-shadow: 0 0 15px rgba(249, 115, 22, 0.7), 0 0 30px rgba(249, 115, 22, 0.3); /* Orange glow */
    }
    .pulse {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    .welcome-screen {
      position: fixed;
      inset: 0;
      background: #f97316; /* Home Depot orange */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      transition: opacity 0.5s ease;
    }
    .welcome-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .btn-orange {
      background: #f97316;
      transition: all 0.3s ease;
    }
    .btn-orange:hover {
      background: #ea580c; /* Darker orange on hover */
      transform: scale(1.05);
    }
    #qr-code {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body class="flex items-center justify-center text-gray-800">
  <!-- Welcome Screen -->
  <div id="welcome" class="welcome-screen">
    <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-white drop-shadow-lg text-center px-4">
      Welcome to The Home Depot
    </h1>
  </div>

  <!-- Registration Card -->
  <div id="reg-card" class="relative z-10 bg-white bg-opacity-95 p-6 sm:p-8 rounded-2xl glow pulse max-w-md w-full text-center hidden">
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4 sm:mb-6 bg-clip-text text-transparent bg-gradient-to-r from-orange-400 to-orange-600">
      Register Your Passkey
    </h1>

    <input 
      type="email" 
      id="username" 
      placeholder="Enter your email" 
      class="w-full p-3 sm:p-4 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 text-gray-800 placeholder-gray-500 text-base sm:text-lg mb-4 sm:mb-6"
    >

    <button 
      id="register-btn" 
      class="w-full p-3 sm:p-4 btn-orange rounded-lg text-white text-base sm:text-lg font-semibold mb-4 sm:mb-6"
    >
      Register Passkey
    </button>

    <!-- QR Code -->
    <img id="qr-code" class="mx-auto mb-4 sm:mb-6 hidden" alt="QR Code">

    <!-- Status -->
    <div id="status" class="text-base sm:text-lg font-medium text-gray-800"></div>
  </div>

  <script>
    // Generate twinkling stars
const starsContainer = document.getElementById('stars-container');
for (let i = 0; i < 150; i++) {
  const star = document.createElement('div');
  star.className = 'stars';
  star.style.left = `${Math.random() * 100}vw`;
  star.style.top = `${Math.random() * 100}vh`;
  star.style.animationDelay = `${Math.random() * 3}s`;
  starsContainer.appendChild(star);
}

// Base64url to ArrayBuffer conversion
function base64urlToArrayBuffer(base64url) {
  const base64 = base64url.replace(/-/g, '+').replace(/_/g, '/');
  const binary = atob(base64);
  const buffer = new Uint8Array(binary.length);
  for (let i = 0; i < binary.length; i++) {
    buffer[i] = binary.charCodeAt(i);
  }
  return buffer.buffer;
}

// ArrayBuffer to base64url conversion
function arrayBufferToBase64url(buffer) {
  const binary = String.fromCharCode(...new Uint8Array(buffer));
  return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
}

const welcome = document.getElementById('welcome');
const authCard = document.getElementById('auth-card');
const usernameInput = document.getElementById('username');
const countdownDisplay = document.getElementById('countdown');
const status = document.getElementById('status');
const rocket = document.getElementById('rocket');
const BASE_URL = 'http://localhost:4000';

let countdownTimer = null;

// Show welcome screen for 2 seconds, then start countdown
setTimeout(() => {
  welcome.classList.add('hidden');
  authCard.classList.remove('hidden');
  usernameInput.focus();
}, 2000);

// Trigger countdown on email input
usernameInput.addEventListener('input', () => {
  const username = usernameInput.value.trim();
  if (!username) {
    clearCountdown();
    return;
  }

  clearCountdown();
  setTimeout(() => {
    if (usernameInput.value.trim() === username) {
      startCountdown(username);
    }
  }, 2000);
});

function clearCountdown() {
  if (countdownTimer) {
    clearInterval(countdownTimer);
    countdownTimer = null;
  }
  countdownDisplay.textContent = '';
  status.textContent = '';
  rocket.classList.add('hidden');
  rocket.style.animation = 'launch 4s ease-in-out forwards'; // Reset animation
}

function startCountdown(username) {
  let count = 4;
  countdownDisplay.textContent = `Authenticating in ${count}...`;
  rocket.classList.remove('hidden');

  countdownTimer = setInterval(async () => {
    count--;
    if (count > 0) {
      countdownDisplay.textContent = `Authenticating in ${count}...`;
    } else {
      clearInterval(countdownTimer);
      countdownDisplay.textContent = '';
      await authenticate(username);
    }
  }, 1000);
}

// Authenticate with Passkey
async function authenticate(username) {
  status.textContent = 'Preparing authentication...';
  status.className = 'text-orange-400';

  try {
    const optsResp = await fetch(`${BASE_URL}/auth/options`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username })
    });
    const opts = await optsResp.json();
    if (!optsResp.ok) throw new Error(opts.error || 'Failed to get authentication options');

    opts.challenge = base64urlToArrayBuffer(opts.challenge);
    opts.allowCredentials = opts.allowCredentials.map(cred => ({
      ...cred,
      id: base64urlToArrayBuffer(cred.id)
    }));

    status.textContent = 'Awaiting passkey authentication...';
    const credential = await navigator.credentials.get({ publicKey: opts });

    const credBody = {
      id: credential.id,
      rawId: credential.id,
      response: {
        authenticatorData: arrayBufferToBase64url(credential.response.authenticatorData),
        clientDataJSON: arrayBufferToBase64url(credential.response.clientDataJSON),
        signature: arrayBufferToBase64url(credential.response.signature),
        userHandle: credential.response.userHandle ? arrayBufferToBase64url(credential.response.userHandle) : null
      },
      type: credential.type
    };

    status.textContent = 'Verifying authentication...';
    const verifyResp = await fetch(`${BASE_URL}/auth/verify`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, credential: credBody })
    });
    const result = await verifyResp.json();

    if (result.verified) {
      status.textContent = 'Welcome back to The Home Depot!';
      status.className = 'text-green-400';
      rocket.style.animation = 'none'; // Stop rocket on success
    } else {
      throw new Error(result.error || 'Verification failed');
    }
  } catch (error) {
    status.textContent = `Error: ${error.message}`;
    status.className = 'text-red-400';
    console.error('Authentication error:', error);
    rocket.style.animation = 'none'; // Stop rocket on error
  }
}
    
  </script>
</body>
</html>
